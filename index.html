<!DOCTYPE html>
<html>
<head>
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Avengers Character Search</h1>
    </div>

    <div class="search-section">
        <input type="text" id="search-input" placeholder="e.g. Captain America or Steve Rogers">
        <button type="button" id="search-btn">Search</button>
    </div>

    <div class="result-section">
        <h2>Result</h2>
        <div id="result"></div> <!-- This div will display the result -->
    </div>

    <script src="app.js"></script>
</body>
</html>
